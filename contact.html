<header>

            <li><a href="contact.html" class="active">Контакти</a></li>

</header>

<main class="contact-container">
    <section class="contact-box contact-info">
        <h2>Як зв’язатися?</h2>
        <p><strong>Email:</strong> noname@email.com</p>
        <p><strong>Телефон:</strong> +380 (XX) XXX-XX-XX</p>
        <p><strong>Адреса:</strong> м. Хмельницький, вул. Зарічанська, 1</p>
    </section>

    <section class="contact-box contact-form">
        <h2>Надішліть повідомлення</h2>
        <form onsubmit="sendMessage(); return false;">
            <label for="name">Ваше ім'я:</label>
            <input type="text" id="name" placeholder="Введіть ваше ім'я" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Введіть вашу електронну адресу" required>
            
            <label for="message">Повідомлення:</label>
            <textarea id="message" placeholder="Напишіть ваше повідомлення" required></textarea>
            
            <button type="submit" class="button">Відправити</button> 
        </form>
    </section>
</main>

<footer>
    <p>Електронний альбом природи</p>
    <div class="social-links">
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://x.com" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
</footer>
